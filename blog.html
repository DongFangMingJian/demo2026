<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #6b8cbc;
            --secondary-color: #4a6fa5;
            --accent-color: #ff9e80;
            --text-color: #f0f0f0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--secondary-color);
        }

        .logo a {
            text-decoration: none;
            display: flex;
            align-items: center;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            margin-left: 10px;
        }

        .logo-icon {
            font-size: 2rem;
        }

        /* 导航和主题切换 */
        .nav-controls {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin-right: 30px;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 4px;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            background-color: rgba(74, 111, 165, 0.1);
        }

        .nav-links a.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: var(--transition);
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: var(--transition);
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-label {
            margin-left: 10px;
            font-weight: 600;
        }

        /* 博客头部 */
        .blog-header {
            text-align: center;
            padding: 60px 0 40px;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(74, 111, 165, 0.2);
        }

        .blog-header h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .blog-header p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            max-width: 700px;
            margin: 0 auto 25px;
        }

        /* 标签筛选器 */
        .tag-filter {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .tag-btn {
            padding: 8px 18px;
            background-color: rgba(74, 111, 165, 0.1);
            color: var(--primary-color);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .tag-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        .tag-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* 文章列表 */
        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .article-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .article-image {
            height: 200px;
            width: 100%;
            background-color: var(--primary-color);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .article-date {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .article-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .article-tag {
            background-color: rgba(74, 111, 165, 0.1);
            color: var(--primary-color);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .article-tag:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .article-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            line-height: 1.3;
        }

        .article-excerpt {
            color: var(--secondary-color);
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(74, 111, 165, 0.1);
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .read-more {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .read-more:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-bottom: 60px;
        }

        .page-numbers {
            display: flex;
            list-style: none;
        }

        .page-numbers li {
            margin: 0 5px;
        }

        .page-numbers a {
            display: block;
            padding: 10px 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .page-numbers a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .page-numbers a.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px;
            color: var(--secondary-color);
            font-size: 0.9rem;
            border-top: 1px solid rgba(74, 111, 165, 0.2);
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-bottom: 25px;
        }

        .footer-links li {
            margin: 0 15px;
        }

        .footer-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .copyright {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .articles-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-controls {
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
            }
            
            .nav-links {
                margin-right: 0;
            }
            
            .blog-header h2 {
                font-size: 2.2rem;
            }
            
            .blog-header p {
                font-size: 1rem;
            }
            
            .articles-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .nav-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-links {
                flex-wrap: wrap;
                margin-bottom: 20px;
            }
            
            .nav-links li {
                margin: 5px 15px 5px 0;
            }
            
            .theme-switch-wrapper {
                align-self: flex-end;
            }
            
            .article-content {
                padding: 20px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .article-card {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-pen-nib logo-icon"></i>
                    <h1>博客</h1>
                </a>
            </div>
            <div class="nav-controls">
                <ul class="nav-links">
                    <li><a href="index.html">个人门户</a></li>
                    <li><a href="blog.html" class="active">个人博客</a></li>
                    <li><a href="bookshelf.html">书架</a></li>
                    <li><a href="image-host.html">图床</a></li>
                    <li><a href="about.html">关于我</a></li>
                </ul>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider"></div>
                    </label>
                    <div class="theme-label">夜间模式</div>
                </div>
            </div>
        </header>

        <!-- 博客头部 -->
        <section class="blog-header">
            <h2>个人博客</h2>
            <p>记录技术学习、生活感悟与创作思考。在这里，我与自己对话，也与世界分享。</p>
            <div class="tag-filter" id="tag-filter">
                <!-- 标签将通过JavaScript动态生成 -->
            </div>
        </section>

        <!-- 文章列表 -->
        <section class="articles-container" id="articles-container">
            <!-- 文章将通过JavaScript动态生成 -->
        </section>

        <!-- 分页 -->
        <div class="pagination">
            <ul class="page-numbers" id="pagination">
                <!-- 分页将通过JavaScript动态生成 -->
            </ul>
        </div>

        <!-- 页脚 -->
        <footer>
            <div class="footer-content">
                <ul class="footer-links">
                    <li><a href="index.html">个人门户</a></li>
                    <li><a href="blog.html">博客</a></li>
                    <li><a href="bookshelf.html">书架</a></li>
                    <li><a href="image-host.html">图床</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="contact.html">联系</a></li>
                </ul>
                <p class="copyright">采用静态部署，支持夜间模式与移动端适配</p>
                <p class="copyright">最后更新: <span id="current-date"></span> | 文章总数: <span id="article-count">0</span></p>
            </div>
        </footer>
    </div>

    <!-- 加载配置和共享组件 -->
    <script src="config.js"></script>
    <script src="shared/darkmode.js"></script>
    
    <script>
        // ======================
        // 博客页面功能脚本
        // ======================
        
        // 博客配置
        const blogConfig = {
            articlesPerPage: CONFIG.PAGES.cardsPerPage || 6,
            currentPage: 1,
            currentTag: 'all'
        };

        // 加载文章数据
        async function loadArticlesData() {
            try {
                const response = await fetch('./data/articles.json');
                const data = await response.json();
                return data.articles;
            } catch (error) {
                console.error('加载文章数据失败:', error);
                return [];
            }
        }

        // 获取所有标签
        function getAllTags(articles) {
            const tags = new Set();
            articles.forEach(article => {
                article.tags.forEach(tag => tags.add(tag));
            });
            return Array.from(tags);
        }

        // 根据标签筛选文章
        function filterArticlesByTag(articles, tag) {
            if (tag === 'all') {
                return articles;
            }
            return articles.filter(article => article.tags.includes(tag));
        }

        // 获取当前页的文章
        function getCurrentPageArticles(articles) {
            const filteredArticles = filterArticlesByTag(articles, blogConfig.currentTag);
            const startIndex = (blogConfig.currentPage - 1) * blogConfig.articlesPerPage;
            const endIndex = startIndex + blogConfig.articlesPerPage;
            return filteredArticles.slice(startIndex, endIndex);
        }

        // 获取总页数
        function getTotalPages(articles) {
            const filteredArticles = filterArticlesByTag(articles, blogConfig.currentTag);
            return Math.ceil(filteredArticles.length / blogConfig.articlesPerPage);
        }

        // 生成标签筛选器
        function renderTagFilter(articles) {
            const tagFilterContainer = document.getElementById('tag-filter');
            const tags = getAllTags(articles);
            
            let tagButtonsHTML = `
                <button class="tag-btn ${blogConfig.currentTag === 'all' ? 'active' : ''}" data-tag="all">全部文章</button>
            `;
            
            tags.forEach(tag => {
                tagButtonsHTML += `
                    <button class="tag-btn ${blogConfig.currentTag === tag ? 'active' : ''}" data-tag="${tag}">#${tag}</button>
                `;
            });
            
            tagFilterContainer.innerHTML = tagButtonsHTML;
            
            // 为标签按钮添加事件监听
            document.querySelectorAll('.tag-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const selectedTag = this.getAttribute('data-tag');
                    blogConfig.currentTag = selectedTag;
                    blogConfig.currentPage = 1;
                    renderArticles(articles);
                    renderTagFilter(articles);
                    renderPagination(articles);
                });
            });
        }

        // 生成文章卡片
        function createArticleCard(article) {
            const tagsHTML = article.tags.map(tag => 
                `<span class="article-tag" data-tag="${tag}">#${tag}</span>`
            ).join('');
            
            return `
                <article class="article-card">
                    <div class="article-image" style="background-image: url('${article.image}')">
                        <div class="article-date">${article.date}</div>
                    </div>
                    <div class="article-content">
                        <div class="article-tags">
                            ${tagsHTML}
                        </div>
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-excerpt">${article.excerpt}</p>
                        <div class="article-meta">
                            <span>阅读时间: ${article.readTime}</span>
                            <a href="${article.url}" class="read-more">阅读全文 →</a>
                        </div>
                    </div>
                </article>
            `;
        }

        // 渲染文章列表
        function renderArticles(articles) {
            const articlesContainer = document.getElementById('articles-container');
            const currentArticles = getCurrentPageArticles(articles);
            
            if (currentArticles.length === 0) {
                articlesContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                        <h3 style="color: var(--secondary-color); margin-bottom: 20px;">暂无相关文章</h3>
                        <p style="color: var(--secondary-color);">尝试选择其他标签查看文章</p>
                    </div>
                `;
                return;
            }
            
            let articlesHTML = '';
            currentArticles.forEach((article, index) => {
                articlesHTML += createArticleCard(article);
                // 添加动画延迟
                setTimeout(() => {
                    const card = document.querySelector(`[data-id="${article.id}"]`) || 
                                document.querySelectorAll('.article-card')[index];
                    if (card) card.style.animationDelay = `${index * 0.1}s`;
                }, 100);
            });
            
            articlesContainer.innerHTML = articlesHTML;
            
            // 为文章标签添加点击事件（标签筛选）
            document.querySelectorAll('.article-tag').forEach(tag => {
                tag.addEventListener('click', function(e) {
                    e.preventDefault();
                    const tagName = this.textContent.substring(1);
                    blogConfig.currentTag = tagName;
                    blogConfig.currentPage = 1;
                    renderArticles(articles);
                    renderTagFilter(articles);
                    renderPagination(articles);
                });
            });
        }

        // 生成分页
        function renderPagination(articles) {
            const paginationContainer = document.getElementById('pagination');
            const totalPages = getTotalPages(articles);
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // 上一页按钮
            if (blogConfig.currentPage > 1) {
                paginationHTML += `
                    <li><a href="#" class="prev-page" data-page="${blogConfig.currentPage - 1}">← 上一页</a></li>
                `;
            }
            
            // 页码
            const maxVisiblePages = 5;
            let startPage = Math.max(1, blogConfig.currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            // 调整起始页
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                if (i === blogConfig.currentPage) {
                    paginationHTML += `
                        <li><a href="#" class="active" data-page="${i}">${i}</a></li>
                    `;
                } else {
                    paginationHTML += `
                        <li><a href="#" data-page="${i}">${i}</a></li>
                    `;
                }
            }
            
            // 下一页按钮
            if (blogConfig.currentPage < totalPages) {
                paginationHTML += `
                    <li><a href="#" class="next-page" data-page="${blogConfig.currentPage + 1}">下一页 →</a></li>
                `;
            }
            
            paginationContainer.innerHTML = paginationHTML;
            
            // 为分页按钮添加事件监听
            document.querySelectorAll('#pagination a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = parseInt(this.getAttribute('data-page'));
                    blogConfig.currentPage = page;
                    renderArticles(articles);
                    renderPagination(articles);
                    // 平滑滚动到文章列表顶部
                    document.querySelector('.articles-container').scrollIntoView({ behavior: 'smooth' });
                });
            });
        }

        // 更新文章统计
        function updateArticleStats(articles) {
            document.getElementById('article-count').textContent = articles.length;
        }

        // 设置当前日期
        function setCurrentDate() {
            const currentDateElement = document.getElementById('current-date');
            if (currentDateElement) {
                const now = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                currentDateElement.textContent = now.toLocaleDateString('zh-CN', options);
            }
        }

        // 设置导航激活状态
        function setNavActiveState() {
            const links = document.querySelectorAll('.nav-links a');
            links.forEach(link => {
                if (link.getAttribute('href') === 'blog.html') {
                    link.classList.add('active');
                }
                
                link.addEventListener('click', function() {
                    links.forEach(a => a.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // 初始化页面
        async function initPage() {
            // 设置当前日期
            setCurrentDate();
            
            // 初始化暗色模式
            new DarkModeComponent();
            
            // 设置导航激活状态
            setNavActiveState();
            
            // 加载文章数据
            const articles = await loadArticlesData();
            
            // 更新文章统计
            updateArticleStats(articles);
            
            // 渲染标签筛选器
            renderTagFilter(articles);
            
            // 渲染文章列表
            renderArticles(articles);
            
            // 渲染分页
            renderPagination(articles);
            
            // 为夜间模式切换按钮添加事件监听
            document.getElementById('checkbox').addEventListener('change', function() {
                new DarkModeComponent().toggleDarkMode();
            });
            
            console.log("博客页面初始化完成！");
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
